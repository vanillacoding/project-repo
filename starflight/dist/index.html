<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="title">
      <div class="title-label">
        starflight
      </div>
      <div class="title-sub">
        Don't crash! Press WASD to move.
      </div>
      <div class="instructions">
        Press R To Start
      </div>
    </div>
    <div id="shield">
      ||||||||||||||||||||||||||||||
    </div>
    <div id="score">
      <div class="score-label">score</div>
      <div id="score-value">000</div>
    </div>

    <div id="gameover">
      <div class="gameover-label">
        game over
      </div>
      <div class="instructions">
        Press R To Restart
      </div>
    </div>
    <div id="hit-flash">
    </div>
    <div id="root"></div>
    <script src="main.js"></script>
  </body>
</html>
